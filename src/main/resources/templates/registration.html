<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация Job Searcher</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>

<nav th:fragment="navbar" class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/}">Job Searcher</a>
        </div>
    </div>
</nav>

<br>
<br>
<!-- Create HTML registration form -->
<div class="container align-items-center justify-content-center">
    <div class="row align-items-center justify-content-center">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">Вы успешно зарегистрировались на сайте Job Searcher</div>
            </div>
            <!-- error message -->
            <div th:if="${param.error}">
                <div class="alert alert-danger">Пользователь с таким логином уже существует</div>
            </div>
            <h1 class="text-center">Регистрация</h1>

            <form th:action="@{/registration}" method="post" th:object="${user}">
                <div class="form-group">
                    <label class="control-label" for="login">Логин</label>
                    <input id="login" class="form-control" placeholder="Введите имя пользователя" th:field="*{login}"
                           required autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="password">Пароль</label> <input
                        id="password" class="form-control" placeholder="Введите пароль" type="password"
                        th:field="*{password}" required autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-sm-6 col-sm-offset-3">
                            <button type="submit" class="form-control btn btn-success">Зарегистрироваться</button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="form-group">
                <span class="row justify-content-center">Уже зарегистрированы?&nbsp;<a href="/" th:href="@{/login}">Войти</a></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
